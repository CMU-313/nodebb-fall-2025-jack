# docker-compose-redis.yml
# Modern Compose (v2) automatically ignores "version", but it's fine to keep it for readability
version: "3.8"

services:
  # Ollama LLM backend
  ollama:
    image: ollama/ollama
    container_name: ollama
    volumes:
      - ollama_data:/root/.ollama  # persist Ollama models/config
    restart: unless-stopped

  # üó£Ô∏è Translator microservice (Flask)
  translator:
    build:
      context: ../llm-experiment-microservice-jack
      dockerfile: Dockerfile
    command: flask run --host=0.0.0.0
    depends_on:
      - ollama
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - FLASK_APP=app.py
      - FLASK_ENV=development
    ports:
      - "5000:5000"
    working_dir: /app
    restart: unless-stopped

  # NodeBB forum container
  nodebb:
    build:
      context: ./
      dockerfile: ./Dockerfile
    # image: ghcr.io/nodebb/nodebb:latest
    restart: unless-stopped
    ports:
      - "4567:4567"
    volumes:
      - nodebb-build:/usr/src/app/build
      - nodebb-uploads:/usr/src/app/public/uploads
      - nodebb-config:/opt/config
      - ./install/docker/setup.json:/usr/src/app/setup.json
    depends_on:
      - redis
      - translator

  # Redis cache
  redis:
    image: redis:8.0.1-alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes", "--loglevel", "warning"]
    volumes:
      - redis-data:/data

# Named volumes (bind-mounted to host paths)
volumes:
  ollama_data:

  redis-data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./data/redis

  nodebb-build:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./.docker/build

  nodebb-uploads:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./.docker/uploads

  nodebb-config:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./.docker/config
