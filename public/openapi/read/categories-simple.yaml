get:
  tags:
    - categories
  summary: Get all categories accessible to user
  description: |
    This route is used for rendering the main categories page. It shows all categories
    that are accessible to the user.
  responses:
    "200":
      description: A list of category objects currently available to the accessing user
      content:
        application/json:
          schema:
            type: object
            properties:
              title:
                description: The page title
                type: string
              selectCategoryLabel:
                type: string
                description: Label to use for the category selector
              viewAllList:
                description: Synthetic category list containing an aggregate "View All" category
                type: array
                items:
                  type: object
                  properties:
                    cid:
                      type: number
                    name:
                      type: string
                    handle:
                      type: string
                    teaser:
                      type: object
                      nullable: true
                  required:
                    - cid
                    - name
                    - handle
              viewAllCategory:
                description: Backward compatibility field for View All category
                type: object
                properties:
                  cid:
                    type: number
                  name:
                    type: string
                  handle:
                    type: string
                  teaser:
                    type: object
                    nullable: true
                required:
                  - cid
                  - name
                  - handle
              categories:
                description: A collection of category data objects
                type: array
                items:
                  type: object
                  properties:
                    cid:
                      type: number
                    name:
                      type: string
                    handle:
                      type: string
                    description:
                      type: string
                    icon:
                      type: string
                    bgColor:
                      type: string
                    color:
                      type: string
                    slug:
                      type: string
                    teaser:
                      type: object
                      nullable: true
                    children:
                      type: array
                      items:
                        type: object
                  required:
                    - cid
                    - name
                    - handle
