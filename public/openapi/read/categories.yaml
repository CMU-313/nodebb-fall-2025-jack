get:
  tags:
    - categories
  summary: Get all categories accessible to user
  description: |
    This route is used for rendering the main categories page. It shows all categories
    that are accessible to the user.
  responses:
    "200":
      description: A list of category objects currently available to the accessing user
      content:
        application/json:
          schema:
            allOf:
              - type: object
                properties:
                  title:
                    description: The page title
                    type: string
                  selectCategoryLabel:
                    type: string
                    description: Label to use for the category selector
                  viewAllList:
                    description: Synthetic category list containing an aggregate "View All" category
                    type: array
                    items:
                      $ref: ../components/schemas/CategoryObject.yaml#/CategoryObject
                  viewAllCategory:
                    description: Backward compatibility field for View All category
                    $ref: ../components/schemas/CategoryObject.yaml#/CategoryObject
                  categories:
                    description: A collection of category data objects
                    type: array
                    items:
                      $ref: ../components/schemas/CategoryObject.yaml#/CategoryObject
              - $ref: ../components/schemas/Pagination.yaml#/Pagination
              - $ref: ../components/schemas/Breadcrumbs.yaml#/Breadcrumbs
              - $ref: ../components/schemas/CommonProps.yaml#/CommonProps
