get:
  tags:
    - admin
  summary: Get administrators and moderators
  responses:
    "200":
      description: "A JSON object containing administrators and moderators globally and per-category"
      content:
        application/json:
          schema:
            allOf:
              - type: object
                properties:
                  admins:
                    $ref: ../../../components/schemas/GroupObject.yaml#/GroupFullObject
                  globalMods:
                    $ref: ../../../components/schemas/GroupObject.yaml#/GroupFullObject
                  categoryMods:
                    type: array
                    items:
                      type: object
                      properties:
                        cid:
                          type: number
                        name:
                          type: string
                        handle:
                          type: string
                        description:
                          type: string
                        descriptionParsed:
                          type: string
                        icon:
                          type: string
                        bgColor:
                          type: string
                        color:
                          type: string
                        slug:
                          type: string
                        parentCid:
                          type: number
                        topic_count:
                          type: number
                        post_count:
                          type: number
                        disabled:
                          type: number
                        order:
                          type: number
                        link:
                          type: string
                        numRecentReplies:
                          type: number
                        class:
                          type: string
                        imageClass:
                          type: string
                        isSection:
                          type: number
                        minTags:
                          type: number
                        maxTags:
                          type: number
                        postQueue:
                          type: number
                        totalPostCount:
                          type: number
                        totalTopicCount:
                          type: number
                        subCategoriesPerPage:
                          type: number
                        backgroundImage:
                          type: string
                        children:
                          type: array
                          items:
                            type: object
                        moderators:
                          type: array
                          items:
                            $ref: ../../../components/schemas/UserObject.yaml#/UserObjectSlim
                        subCategoryCount:
                          type: number
                      required:
                        - cid
                        - name
                        - handle
                  selectedCategory:
                    nullable: true
                    anyOf:
                      - $ref: ../../../components/schemas/CategoryObject.yaml#/CategoryObject
              - $ref: ../../../components/schemas/Pagination.yaml#/Pagination
              - $ref: ../../../components/schemas/CommonProps.yaml#/CommonProps