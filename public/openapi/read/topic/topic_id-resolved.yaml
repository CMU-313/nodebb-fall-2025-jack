get:
  tags:
    - topics
  summary: Get resolved status for a topic
  parameters:
    - in: path
      name: tid
      schema:
        type: string
      required: true
      description: Topic ID
      example: "1"
  responses:
    "200":
      description: Topic resolved status
      content:
        application/json:
          schema:
            type: object
            properties:
              tid:
                type: string
                description: Topic ID
              resolved:
                type: boolean
                description: Whether the topic is resolved