name: Lint, Test, and Mutation

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

defaults:
  run:
    shell: bash

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      TEST_ENV: 'production'

    services:
      redis:
        image: 'redis:8.0.1'
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps port 6379 on service container to the host
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      # - run: cp install/package.json package.json

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: NPM Install
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: Setup on Redis
        env:
          SETUP: >-
            {
              "url": "http://127.0.0.1:4567/forum",
              "secret": "abcdef",
              "admin:username": "admin",
              "admin:email": "test@example.org",
              "admin:password": "hAN3Eg8W",
              "admin:password:confirm": "hAN3Eg8W",

              "database": "redis",
              "redis:host": "127.0.0.1",
              "redis:port": 6379,
              "redis:password": "",
              "redis:database": 0
            }
          CI: >-
            {
              "host": "127.0.0.1",
              "database": 1,
              "port": 6379
            }
            MAILGUN_API_KEY: ${{ secrets.MAILGUN_API_KEY }}
            MAILGUN_DOMAIN: ${{ secrets.MAILGUN_DOMAIN }}
        run: |
          node app --setup="${SETUP}" --ci="${CI}"

      - name: Run ESLint
        run: npm run lint

      # add test_database to config.json
      - name: Add test_database to config.json
        run: |
          test -f config.json || echo '{}' > config.json
          jq '. + {
            "test_database": {
              "host": "127.0.0.1",
              "port": 6379,
              "password": "",
              "database": 1
            }
          }' config.json > config.json.tmp && mv config.json.tmp config.json
          echo "✅ Injected test_database into config.json:"
          cat config.json

      - name: Node tests
        run: npm test

      - name: Extract coverage info
        run: npm run coverage

      - name: Test coverage
        uses: coverallsapp/github-action@v2
  
  mutation-test:
    name: Stryker Mutation Tests
    runs-on: ubuntu-latest
    env:
      TEST_ENV: 'production'
    needs: test     # only run if regular tests pass
    if: github.event_name == 'pull_request'  # only on PRs

    services:
      redis:
        image: 'redis:8.0.1'
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps port 6379 on service container to the host
          - 6379:6379

    steps:
      - uses: actions/checkout@v4
      
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: NPM Install
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: Setup on Redis
        env:
          SETUP: >-
            {
              "url": "http://127.0.0.1:4567/forum",
              "secret": "abcdef",
              "admin:username": "admin",
              "admin:email": "test@example.org",
              "admin:password": "hAN3Eg8W",
              "admin:password:confirm": "hAN3Eg8W",

              "database": "redis",
              "redis:host": "127.0.0.1",
              "redis:port": 6379,
              "redis:password": "",
              "redis:database": 0
            }
          CI: >-
            {
              "host": "127.0.0.1",
              "database": 1,
              "port": 6379
            }
            MAILGUN_API_KEY: ${{ secrets.MAILGUN_API_KEY }}
            MAILGUN_DOMAIN: ${{ secrets.MAILGUN_DOMAIN }}
        run: |
          node app --setup="${SETUP}" --ci="${CI}"

      # add test_database to config.json
      - name: Add test_database to config.json
        run: |
          test -f config.json || echo '{}' > config.json
          jq '. + {
            "test_database": {
              "host": "127.0.0.1",
              "port": 6379,
              "password": "",
              "database": 1
            }
          }' config.json > config.json.tmp && mv config.json.tmp config.json
          echo "✅ Injected test_database into config.json:"
          cat config.json

    
      - name: Run Stryker Mutation Testing
        env:
          NODE_ENV: test
          DISABLE_EMAIL: true
          SKIP_ASSET_BUILD: true
          DISABLE_LOGGING: true
        run: |
          echo "Running Stryker mutation tests..."
          npx stryker run
          SCORE=$(grep -o '"mutationScore": *[0-9.]*' mutation-report/mutation.json | head -1 | grep -o '[0-9.]*')
          echo "SCORE=$SCORE" >> $GITHUB_ENV

      - name: Upload mutation report artifact
        uses: actions/upload-artifact@v4
        with:
          name: mutation-report
          path: mutation-report

      - name: Post PR comment with mutation score
        if: env.SCORE != ''
        uses: actions/github-script@v7
        with:
          script: |
            const score = process.env.SCORE;
            const thresholds = "high 80 | low 60 | break 50";
            const body = `**Stryker mutation score:** ${score}%  
            Thresholds: ${thresholds}  
            [Download full HTML report](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });

